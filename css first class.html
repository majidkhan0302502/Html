<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 1 Css Syntax</title>
    <style>
        h2{
            color: rgb(226, 216, 216);
            background-color: aqua;
            text-align: center;
        }
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <h2>What is Css ?</h2>
    <p>Cascading Style Sheets is a style sheet language used for specifying the presentation and styling of a document written in a markup language such as HTML</p>

    
</body>
</html>
