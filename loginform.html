<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Signup and Login Form</title>
</head>
<body>
    <form action="">
      <fieldset>
        <legend>Create your account</legend>
          <table>
            <tr>
                <td><input type="text" placeholder="Enter your name" name="fullname"></td>
            </tr>
            <tr>
                <td><input type="email" placeholder="Enter your email" name="email"></td>
            </tr>
               <tr>
                <td><input type="password" placeholder="Enter your password" name="password"></td>
            </tr>
               <tr>
                <td><input type="Confirm password" placeholder=" Confirm password" name="Confirm password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Login"></td>
            </tr>
            <tr>
                <td>
                    Don't have an account <a href="signup.html">Signup</a>
                </td>
            </tr>

        </table>
      </fieldset>
    </form>
    
</body>
</html>
